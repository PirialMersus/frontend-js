<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cube</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div
        class="side front"
        style="background-image: url(img/photo_2019-11-26_15-52-34.jpg);"
      ></div>
      <div
        class="side back"
        style="background-image: url(img/girls_1.jpg);"
      ></div>
      <div class="side top" style="background-image: url(img/лого.jpg);"></div>
      <div
        class="side bottom"
        style="background-image: url(img/manipura-chakra.png);"
      ></div>
      <div
        class="side left"
        style="background-image: url(img/photo_2018-08-05_20-31-11.jpg);"
      ></div>
      <div class="side right" style="background-image: url(img/мы.jpg);"></div>
    </div>
    <div class="btn-group">
      <div class="btn start">start</div>
      <div class="btn pause">pause</div>
      <div class="btn stop">stop</div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
