<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media900.css" />
    <link rel="stylesheet" href="css/media600.css" />
    <title>Json Data</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div id="formForEnterJSONFile">
        <h1>Working with Json Data</h1>
        <form class="formInputJSON" action="#">
          <input id="inputFile" class="inputfile" type="file" multiple />
          <label class="classForEditingButtons" for="inputFile">
            <span> Download JSON file</span></label
          >
          <button
            class="classForEditingButtons"
            type="submit"
            data-action="downloadingJSONFile"
          >
            Load
          </button>
        </form>
      </div>
    </div>
    <script src="js/html2canvas.js"></script>

    <script src="js/Table.js"></script>
    <script src="js/MyLib.js"></script>
    <script src="js/label.js"></script>
  </body>
</html>
