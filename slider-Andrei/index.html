<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slides-row">
        <div class="slide" style="background-image: url(img/slide1.jpg);"></div>
        <div class="slide" style="background-image: url(img/slide2.jpg);"></div>
        <div class="slide" style="background-image: url(img/slide3.jpg);"></div>
      </div>
      <a class="arrows left">Left</a>
      <a class="arrows right">Right</a>
      <div class="navigation">
        <div data-nav="1" class="pointers active"><p>1</p></div>
        <div data-nav="2" class="pointers"><p>2</p></div>
        <div data-nav="3" class="pointers"><p>3</p></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
