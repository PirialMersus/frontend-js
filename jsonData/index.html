<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Json Data</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Working with Json Data</h1>
      <form class="formInputJSON" action="#">
        <label for="inputFile">Download JSON file</label>
        <input
          data-action="downloadingJSONFile"
          id="inputFile"
          type="file"
          multiple
        />
      </form>
      <form action="#" id="formToInputTableData">
        <table
          data-action="findClickAndEditTable"
          border="1"
          id="dataTable"
        ></table>
      </form>
      <button data-action="addOneRow" id="addOneRowId">Add a new row</button>
      <button data-action="saveAsJSON" id="saveButton">save as JSON</button>
      <button data-action="resetFunction" id="reset">Reset</button>
      <!-- <html-gl id="test">
        <img src="img/forCanvasTesting.jpg" alt="" />
      </html-gl> -->
    </div>
    <script src="js/html2canvas.js"></script>
    <!-- <script src="js/htmlgl.js"></script> -->
    <!-- <script src="js/htmlgl-effects.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
    <script src="js/MyLib.js"></script>
  </body>
</html>
